<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Contactos</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header navbar-inverse">
        <button type="button" class="navbar-toggle collapsed nav-mobil" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand nav-title" href="#"> <i class="fa fa-user"></i> Contactos</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav right">
          <li><button class="btn iconos ico-agregar" type="button" name="button" data-toggle="modal" data-target="#myModal"> <i class="fa fa-plus"></i> Agregar</button></li>
          <li><button id="borrar" class="btn iconos ico-trash" type="button" name="button"> <i class="fa fa-trash"></i> Borrar Todos</button></li>
          <li><button id="buscar" class="btn iconos ico-search" type="button" name="button" data-toggle="modal" data-target="#search"> <i class="fa fa-search"></i> Buscar</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="myModalLabel">Nuevo Contacto</h4>
        </div>
        <div class="modal-body">
          <div class="input-group nombre">
            <span class="input-group-addon" id="basic-addon1"> <i class="fa fa-user"></i></span>
            <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
          </div>
          <div class="input-group telefono">
            <span class="input-group-addon" id="basic-addon1"> <i class="fa fa-phone"></i></span>
            <input id="telefono" type="text" class="form-control" placeholder="Telefono" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer text-center">
          <button id="guardar" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="search"tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Buscar Contacto</h4>
      </div>
      <div class="modal-body">
        <form action="">
            <input type="search" name="" value="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Buscar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <div id="contenedor">

  </div>
  <div id = "data">
  <h4>You are here:</h4>

</div>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
